<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日记列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .note-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .note-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .note-content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .no-notes {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }
        .notes-count {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media screen and (max-width: 768px) {
            .note-item {
                padding: 12px;
                margin-bottom: 12px;
            }
            .note-date {
                font-size: 12px;
            }
            .note-content {
                font-size: 14px;
            }
            .notes-count {
                font-size: 13px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="{{ url_for('home') }}">✏️ 写日记</a>
            <a href="{{ url_for('notes_list') }}">📖 日记列表</a>
            <a href="{{ url_for('logout') }}">🚪 退出登录</a>
        </div>
        
        <h1>我的日记列表</h1>
        
        {% if notes %}
            <p class="notes-count">📊 共有 {{ notes|length }} 篇日记</p>
            {% for note in notes|reverse %}
                <div class="note-item">
                    <div class="note-date">📅 {{ note.created_at[:19]|replace('T', ' ') }}</div>
                    <div class="note-content">{{ note.content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-notes">
                <p>🌟 还没有写过日记哦！</p>
                <p><a href="{{ url_for('home') }}">点击这里开始写第一篇日记</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
