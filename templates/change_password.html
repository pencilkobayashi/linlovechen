<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 更改我们的专属密码 - 小黑与小君宝宝的温馨日记本</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .password-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff8fa3;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffb3ba;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fff;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff8fa3;
            box-shadow: 0 0 5px rgba(255, 143, 163, 0.3);
        }
        .btn-container {
            text-align: center;
            margin: 30px 0;
        }
        .password-btn {
            background: linear-gradient(135deg, #ff8fa3, #ffb3ba);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .password-btn:hover {
            background: linear-gradient(135deg, #ff7a91, #ff9da6);
            transform: translateY(-2px);
        }
        .back-btn {
            background: linear-gradient(135deg, #d1d1d1, #e1e1e1);
            color: #666;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #c1c1c1, #d1d1d1);
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        
        @media screen and (max-width: 768px) {
            .password-container {
                padding: 0 15px;
            }
            .password-btn {
                padding: 12px 20px;
                font-size: 14px;
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 浪漫的流星背景 -->
    <div class="shooting-stars">
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <!-- 闪烁的星星背景 -->
    <div class="twinkling-stars">
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
    </div>
    
    <div class="container">
        <div class="dog-decoration">
            <div class="dog-gif"></div>
            <p style="margin: 5px 0; color: #ff8fa3; font-size: 14px;">小黑和小君宝宝～♪</p>
        </div>
        
        <div class="nav-bar">
            <a href="{{ url_for('home') }}"><div class="heart-gif"></div> 记录甜蜜时光</a>
            <a href="{{ url_for('notes_list') }}"><div class="heart-gif"></div> 我们的回忆册</a>
            <a href="{{ url_for('change_password') }}" class="active"><div class="heart-gif"></div> 更改专属密码</a>
            <a href="{{ url_for('logout') }}"><div class="heart-gif"></div> 暂时离开小窝</a>
        </div>
        
        <div class="password-container">
            <h1 style="text-align: center; margin-bottom: 30px;">
                <div class="heart-gif-large"></div> 更改我们的专属密码 <div class="heart-gif-large"></div>
            </h1>
            
            <p style="text-align: center; color: #ff8fa3; margin-bottom: 30px; font-size: 16px;">
                亲爱的小君宝宝～为了我们的小窝更加安全，可以修改我们的专属密码哦 <div class="heart-gif"></div>
            </p>
            
            {% if error %}
                <div class="error">
                    <div class="heart-gif"></div> {{ error }}
                </div>
            {% endif %}
            
            {% if success %}
                <div class="success">
                    <div class="heart-gif"></div> {{ success }}
                </div>
            {% endif %}
            
            <form method="post">
                <div class="form-group">
                    <label for="current_password">
                        <div class="heart-gif"></div> 当前密码：
                    </label>
                    <input type="password" id="current_password" name="current_password" 
                           placeholder="请输入当前的专属密码" required>
                </div>
                
                <div class="form-group">
                    <label for="new_password">
                        <div class="heart-gif"></div> 新密码：
                    </label>
                    <input type="password" id="new_password" name="new_password" 
                           placeholder="请输入新的专属密码（至少6位）" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">
                        <div class="heart-gif"></div> 确认新密码：
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           placeholder="请再次输入新密码进行确认" required>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="password-btn">
                        <div class="heart-gif-large"></div> 更新我们的专属密码 <div class="heart-gif-large"></div>
                    </button>
                    <button type="button" class="password-btn back-btn" onclick="window.location.href='{{ url_for('home') }}'">
                        <div class="heart-gif"></div> 返回主页
                    </button>
                </div>
            </form>
        </div>
        
        <div class="dog-decoration" style="margin-top: 30px;">
            <div class="dog-gif-small"></div>
            <span style="margin: 0 10px; color: #ff8fa3;">小黑守护着我们的爱情小窝～ ♡</span>
            <div class="dog-gif-small"></div>
        </div>
    </div>
    
    <script>
        // 动图列表
        const gifList = [
            '/static/heart-dog.gif',
            '/static/couple-dance.gif', 
            '/static/ezgif-47812851c06b81.gif',
            '/static/20220302224226_e3e67.gif'
        ];

        // 随机选择动图
        function getRandomGif() {
            return gifList[Math.floor(Math.random() * gifList.length)];
        }

        // 应用随机动图到所有动图元素
        function applyRandomGifs() {
            // 为每个动图元素独立随机选择动图
            const gifElements = document.querySelectorAll('.dog-gif, .dog-gif-small, .heart-gif, .heart-gif-large');
            gifElements.forEach(element => {
                element.style.backgroundImage = `url('${getRandomGif()}')`;
            });
        }

        // 页面加载完成后应用随机动图
        document.addEventListener('DOMContentLoaded', () => {
            applyRandomGifs();
        });

        // 密码确认验证
        document.getElementById('confirm_password').addEventListener('input', function() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = this.value;
            
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#c62828';
            } else {
                this.style.borderColor = '#ffb3ba';
            }
        });
    </script>
</body>
</html>
