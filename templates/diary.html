
<!DOCTYPE html>
<html>
<head>
    <title>我的日记本</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>📔 我的日记</h2>
    <form method="POST">
        <textarea name="content" placeholder="写下你的日记..." required></textarea><br>
        <button type="submit">保存</button>
    </form>
    <hr>
    <h3>📖 历史记录：</h3>
    <ul>
        {% for content, time in entries %}
            <li><b>{{ time }}</b><br>{{ content }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">退出登录</a>
</body>
</html>
