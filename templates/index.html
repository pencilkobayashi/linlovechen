<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑与小君宝宝的密码记录 - 记录我们的美好时光</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .recent-notes {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .recent-notes h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .recent-notes p {
            text-align: center;
            margin-top: 15px;
        }
        .recent-notes a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .recent-notes a:hover {
            text-decoration: underline;
        }
        
        @media screen and (max-width: 768px) {
            .recent-notes {
                margin-top: 20px;
                padding-top: 15px;
            }
            .recent-notes h3 {
                text-align: center;
                font-size: 16px;
            }
        }
    </style>
  </head>
  <body>
      <!-- 浪漫的流星背景 -->
      <div class="shooting-stars">
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
          <div class="shooting-star"></div>
      </div>
      
      <!-- 闪烁的星星背景 -->
      <div class="twinkling-stars">
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>

          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
          <div class="twinkling-star"></div>
      </div>
      
      <div class="container">
        <div class="dog-decoration">
            <div class="dog-gif"></div>
            <p style="margin: 5px 0; color: #ff8fa3; font-size: 14px;">小黑和小君宝宝～♪</p>
        </div>
        
        <div class="nav-bar">
            <a href="{{ url_for('home') }}"><div class="heart-gif"></div> 记录甜蜜时光</a>
            <a href="{{ url_for('notes_list') }}"><div class="heart-gif"></div> 我们的回忆册</a>
            <a href="{{ url_for('change_password') }}"><div class="heart-gif"></div> 更改专属密码</a>
            <a href="{{ url_for('logout') }}"><div class="heart-gif"></div> 暂时离开小窝</a>
        </div>
        
        <h1>小黑与小君宝宝的温馨日记本</h1>
        <div class="heart-gif"></div>
        <textarea id="content" placeholder="亲爱的小君宝宝～今天我们又有什么甜蜜的小故事呢？小黑想要听听你的心里话，记录下我们每一个珍贵的瞬间"></textarea>
        <button id="save-btn"><div class="heart-gif-large"></div> 将这份爱意永远珍藏 <div class="heart-gif-large"></div></button>
        
        <div class="recent-notes">
            <h3><div class="heart-gif"></div> 我们最近的甜蜜时光 <div class="heart-gif"></div></h3>
            <div id="notes-list"></div>
            <p><a href="{{ url_for('notes_list') }}"><div class="heart-gif"></div> 翻阅我们完整的爱情故事集 →</a></p>
        </div>
        
        <div class="dog-decoration" style="margin-top: 30px;">
            <div class="dog-gif-small"></div>
            <span style="margin: 0 10px; color: #ff8fa3;">小黑陪小君宝宝一起记录我们的爱情故事 ♡</span>
            <div class="dog-gif-small"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
